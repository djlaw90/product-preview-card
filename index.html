<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="card">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum image">
        <div class="card-content">
          <em>Perfume</em>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <em class="new-price">$149.99</em>
            <s class="old-price">$169.99</s>
          </div>

          <a href="#" class="button">
            <img src="images/icon-cart.svg" class="icon"></i> Add to Cart
        </a>

        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.dustylawless.com">Dusty Lawless</a>.
      </div>
    </footer>
  </div>
</body>
</html>
